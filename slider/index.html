<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/angular_training.jpg" alt="img1">
        </div>
        <div class="slide">
            <img src="./images/aws_training.jpg" alt="img2">
        </div>
        <div class="slide">
            <img src="./images/full_stack_development.jpg" alt="img3">
        </div>
        <div class="slide">
            <img src="./images/react_training.jpg" alt="img4">
        </div>

        <span class="arrow prev">&#10094</span>
        <span class="arrow next">&#10095</span>
    </div>

    <script src="./script.js"></script>
</body>

</html>
