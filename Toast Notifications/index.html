<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Toast Notification with Animation</h2>
        <div class="btn_group">
            <button onclick="showAlert(success)">Success</button>
            <button onclick="showAlert(warning)">Warning</button>
            <button onclick="showAlert(error)">Error</button>
        </div>
    </div>

    <div class="toasts"></div>

    <script src="./main.js"></script>
</body>

</html>
