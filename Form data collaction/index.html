<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data collaction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <table>
                <legend>Web Development</legend>

                <tr>
                    <th><label for="name">Name : </label></th>
                    <td> <input type="text" id="name"></td>
                </tr>

                <tr>
                    <th><label for="email">Email : </label></th>
                    <td><input type="email" id="email"></td>
                </tr>

                <tr>
                    <th><label for="phone">Phone No. :</label></th>
                    <td><input type="text" id="phone"></td>
                </tr>


                <tr>
                    <th><label>Join Date : </label></th>
                    <td><input type="date" id="date"></td>
                </tr>

                <tr>
                    <th><label for="course">Course :</label></th>
                    <td>
                        <select id="course">
                            <option>Java</option>
                            <option>Python</option>
                            <option>MERN</option>
                            <option>MEAN</option>
                            <option>UX/UI</option>
                        </select>
                    </td>
                </tr>

            </table>

        </fieldset>
    </form>
</body>

</html>
